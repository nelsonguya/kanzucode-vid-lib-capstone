<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&family=Poppins:wght@400;500;600;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300&family=Sen:wght@400;700;800&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css" />
    <title>Kanzumax | Video Library</title>
</head>

<body onload="renderCheckout()">
    <!-- header start -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <span class="title"> <a href="./index.html">Kanzumax | Video Library</a></span>
                    <span class="icon"><i class="fas fa-shopping-cart"></i></span>
                </div>
                <div class="nav-link"></div>
            </nav>
        </div>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main class="container">
        <div class="flex-container">
            <div class="checkout">
                <table id="checkout-table">
                    <tr>
                        <thead>
                            <td class="t-Head">Video ID No.</td>
                            <td class="t-Head">Video Name</td>
                            <td class="t-Head"> Price</td>
                            <td class="t-Head">Quantity</td>
                            <td class="t-Head">Total</td>
                        </thead>
                    </tr>
                    <tbody id="checkout-table-row">

                    </tbody>
                </table>
                <div class="total-container">
                    <span class="t-Head">
							Total: $
							<span id="total"></span>
                    </span>
                </div>
                <textarea name="" id="" cols="30" rows="10" class="input-textarea" placeholder="Shipping Address"></textarea>
            </div>
        </div>
        <div class="bottom-cta">
            <span class="btn cta"><a href="./cart.html">Back to Cart</a></span>
            <span class="btn cta" id="confirmPurchase"><a onclick="confirmPurchase()">Confirm Purchase</a></span>
        </div>
    </main>
    <!-- main end -->

    <!-- footer start -->
    <footer>
        <div class="container">
            <div class="footer-container">
                <div class="foot-col-social">
                    <div class="social-text">
                        <p>Follow us on:</p>
                    </div>
                    <ul class="social">
                        <li>
                            <a href="#" class="foot-icons facebook"><i class="fab fa-facebook-f"></i></a>
                        </li>
                        <li>
                            <a href="" class="foot-icons twitter"><i class="fab fa-twitter"></i></a>
                        </li>
                        <li>
                            <a href="" class="foot-icons instagram"><i class="fab fa-instagram"></i></a>
                        </li>
                        <li>
                            <a href="" class="foot-icons tumblr"><i class="fab fa-tumblr"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="foot-col-text">
                    <p>Contact Us at kanzumax@info</p>
                </div>
                <div class="foot-col-newsletter">
                    <div class="newsletter-text">
                        <p>For New TV Series and Box Office Videos</p>
                    </div>
                    <div class="newsletter-input">
                        <input type="email" class="foot-input" placeholder="example@abc.com" />
                    </div>
                </div>
            </div>
            <div class="line"></div>
            <div class="footer-text">
                <p>
                    Kanzumax | Copyright 2022 |
                    <a href="">Privacy Policy</a> | <a href="">Return Policy</a>
                </p>
            </div>
        </div>
    </footer>
    <!-- footer end -->

    <!-- script start -->
    <script src="checkout.js"></script>
    <!-- script end -->

</body>

</html>
